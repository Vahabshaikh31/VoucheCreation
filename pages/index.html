<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fees Management System - Student Master</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-gradient-to-r from-purple-400 to-blue-500 min-h-screen flex items-center justify-center">
        <div class="bg-white p-10 rounded-lg shadow-lg max-w-3xl w-full">
            <h1
                class="text-3xl font-bold text-gray-800 mb-8 text-center">Student
                Master</h1>

            <!-- Student Master Form -->
            <form id="studentMasterForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="studentId"
                            class="block text-gray-700 font-medium mb-2">Student
                            ID</label>
                        <input type="text" id="studentId"
                            placeholder="Enter Student ID"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                    <div>
                        <label for="studentName"
                            class="block text-gray-700 font-medium mb-2">Student
                            Name</label>
                        <input type="text" id="studentName"
                            placeholder="Enter Student Name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="address1"
                            class="block text-gray-700 font-medium mb-2">Address
                            1</label>
                        <input type="text" id="address1"
                            placeholder="Enter Address 1"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                    <div>
                        <label for="address2"
                            class="block text-gray-700 font-medium mb-2">Address
                            2</label>
                        <input type="text" id="address2"
                            placeholder="Enter Address 2"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="city"
                            class="block text-gray-700 font-medium mb-2">City</label>
                        <input type="text" id="city" placeholder="Enter City"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                    <div>
                        <label for="state"
                            class="block text-gray-700 font-medium mb-2">State</label>
                        <input type="text" id="state" placeholder="Enter State"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="department"
                            class="block text-gray-700 font-medium mb-2">Department</label>
                        <input type="text" id="department"
                            placeholder="Enter Department"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                    <div>
                        <label for="entryCreatedBy"
                            class="block text-gray-700 font-medium mb-2">Entry
                            Created By</label>
                        <input type="text" id="entryCreatedBy"
                            placeholder="Enter Creator's Name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="entryCreatedById"
                            class="block text-gray-700 font-medium mb-2">Entry
                            Created By ID</label>
                        <input type="text" id="entryCreatedById"
                            placeholder="Enter Creator's ID"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                            required />
                    </div>
                </div>

                <button type="submit"
                
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 text-lg">
                    Submit
                </button>
            </form>
        </div>

        <script src="."></script>
    </body>

</html>
